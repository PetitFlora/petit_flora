    <main>
        <h1>Contacts</h1>
        <div class="container_contact">
            <section class="contact">
                <h2>Mes Contacts</h2>
                <hr>
                <ul aria-label="Liste des moyer de contact">
                    <li>Téléphone : 07 67 37 04 69</li>
                    <li>E-mail : <a href="mailto:flora.petit@supinfo.com" title="Lien pour envoyer un mail">flora.petit@supinfo.com</a></li>
                </ul>
            </section>
            
            <section class="contact">
                <h2>Me Contacter</h2>
                <hr>
                <form action="https://api.web3forms.com/submit" method="POST">

                    <input type="hidden" name="access_key" value="361656a5-8bde-4712-8a88-8be3737f17c4">
                    
                    <table>
                        <tr>
                            <td>
                                <label for="nom">Nom: </label>
                                <input type="text" name="nom" id="nom" placeholder="Nom" required autocomplete="family-name">
                            </td>
                            <td>
                                <label for="prenom">Prénom: </label>
                                <input type="text" name="prenom" id="prenom" placeholder="Prénom" required autocomplete="given-name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email: </label>
                                <input type="email" name="email" id="email" placeholder="prenom.nom@email.com" required autocomplete="email">
                            </td>
                            <td>
                                <label for="tel">Téléphone: </label>
                                <input type="tel" name="tel" id="tel" placeholder="1234567890" optional autocomplete="off">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="message">Message: </label>
                                <textarea name="message" id="message" required autocomplete="off"></textarea>
                            </td>
                        </tr>
                    </table>

                    

                    <input type="checkbox" name="checkbox" id="checkbox" required checked>
                    <label for="checkbox">J'accepte d'être recontacté</label>

                    <fieldset>
                        <legend>Veuillez séléctioner par quelle moyen vous souhaiter etre recontcter</legend>
                        <div>
                          <input type="radio" id="choix1" name="contact" value="email" />
                          <label for="choix1">Email</label>
                    
                          <input type="radio" id="choix2" name="contact" value="phone" />
                          <label for="choix2">Téléphone (si vous choisissez cette option veuillez renseigner votre numéro)</label>
                        </div>
                    </fieldset>
                
                    <button type="submit">Envoyer le message</button>
                </form>
            </section>
        </div>
    </main>
